<body>
 <div id="fundo">
<div class="pen-title">
<h1> Fazer login para prosseguir para o acesso na Patriot Retend</h1>
</div>

<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Cadastrar</div>
  </div>
  
  <div class="form">
    <h2>Login</h2>
    <form>
	
      <input type="text" placeholder="Id ou E-mail"/>
      <input type="password" placeholder="Senha"/>
	  

        <a href="Acessar.aspx"><button>Entrar</button></a>
	  
    </form>
  </div>

  <div class="form">
    <h2>CRIAR UMA CONTA</h2>

    <form>
	<form action="Script_do_Formulario.php" method="post">
        </br></br>
		
        <!-- DADOS PESSOAIS-->
        <fieldset>
            <legend>Dados Pessoais: </legend></br>
			
            <table cellspacing="10">

				        <input type="text" placeholder="Nome Completo"/>
                        <input type="date" placeholder="dia/mes/ano" size="10" maxlength="10" value="dd/mm/aaaa"/>
                        <input type="text" placeholder="CPF/CNPJ" size="9" maxlength="15"/>
                        <input type="text" placeholder="CNH" size="10" maxlength="15"/>
            </table>
        </fieldset>

        <br />
		
        <!-- ENDEREÇO -->
        <fieldset>
            <legend>Dados de Endereço: </legend>
            <table cellspacing="10">


                        <input type="text" placeholder="Rua"/>
                        <input type="number" placeholder="Número" size="4"/>
						<input type="text" placeholder="Complemento" size ="10"/>
                        <input type="text" placeholder="Bairro"/>
						
                        <select placeholder="Selecionar">
							<option value="sl">Selecione Estado</option></br>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
						</br>
						
                        <input type="text" placeholder="Cidade"/>
                        <input type="text" placeholder="CEP" size="9" maxlength="5"/> 
            </table>
        </fieldset>
        <br />

        <!-- DADOS DE LOGIN -->
        <fieldset>
            <legend>Dados de login:</legend>
            <table cellspacing="10">
			
                    <input type="text" placeholder="E-mail"/>
                    <input type="password" placeholder="Senha"/>
                    <input type = "password" placeholder ="Confirmar Senha"/>
            </table>
        </fieldset>
        <br />
		
      <button type="submit">Registrado</button>
	  
    </form>
 </form>
